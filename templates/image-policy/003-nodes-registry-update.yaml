apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 10-registry-update
spec:
  config:
    ignition:
      version: 2.2.0
    storage:
      files:
      - contents:
          source: "data:,{{ registries_conf | urlencode }}"
        filesystem: root
        mode: 420
        path: /etc/containers/registries.conf

