applied_config:
  - image-policy
  - oauth
  - logging
  - project-template
  - monitoring

registries_conf: |
  [registries.search]
  registries = ['registry.access.redhat.com', 'registry.redhat.io']
  [registries.insecure]
  registries = []
  [registries.block]
  registries = ['docker.io']

registries_for_import:
  - domainName: registry.redhat.io
    insecure: false
  - domainName: quay.io
    insecure: false
  - domainName: registry.access.redhat.com
    insecure: false

#Specify either source_blocked_registries or source_allowed_registries
source_blocked_registries:
  - docker.io

#source_allowed_registries:
#  - registry.redhat.io
#  - registry.access.redhat.com

