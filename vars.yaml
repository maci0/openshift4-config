splunk_type: hec
splunk_host: 192.168.66.65
splunk_port: 8088
splunk_ssl_verify: 'false'

prometheus_storage_size: 10Gi

default_project_template_name: project-request

default_resource_quota: | 
  limits.cpu: '6'
  limits.memory: 4Gi
  requests.cpu: '4'
  requests.memory: 4Gi

default_limit_range: |
        - default:
            cpu: 500m
            memory: 512Mi
          defaultRequest:
            cpu: 100m
            memory: 256Mi
          max:
            cpu: '4'
            memory: 2Gi
          maxLimitsRequestRatio:
            cpu: '10'
            memory: '16'
          min:
            cpu: 100m
            memory: 64Mi
          type: Container

...
