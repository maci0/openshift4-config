applied_config:
  - image-policy
  - oauth
  - logging

registries_conf: |
  [registries.search]
  registries = ['registry.access.redhat.com', 'registry.redhat.io']
  [registries.insecure]
  registries = []
  [registries.block]
  registries = ['docker.io']

registries_for_import:
  - domainName: registry.redhat.io
    insecure: false
  - domainName: quay.io
    insecure: false
  - domainName: registry.access.redhat.com
    insecure: false

source_blocked_registries:
  - docker.io
  - dockerhub.com

